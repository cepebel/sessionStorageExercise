
<div class = "div-simple">
    Esto no es un diseño sencillo
</div>

<div class = "div-form">
    <form #logInForm = "ngForm"  (ngSubmit)="logIn(logInForm)" class = "form-simple">
        <div class = "div-label">
            <label class = "label" for ="email ">Email:</label>
            <input id ="name" name = "email" ngModel required #firstName = 'ngModel'><br>
        </div>
        <div class = "div-label">
            <label class = "label" for = "password">Contraseña:</label>
            <input id = "password" name = "password" ngModel required #password = 'ngModel' type = 'password'><br>
        </div>
        <button mat-button class="button">Iniciar Sesion</button>
    </form>
</div>
