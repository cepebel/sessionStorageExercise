
<div *ngFor="let course of myCourses">
    <mat-card class = "art-card">
        <mat-card-title>
            {{course.name}}
        </mat-card-title>
        <mat-card-content>
            <div>
                <p>Tipo de materia: {{course.type}}</p>
                <p>Semestre: {{course.semester}}</p>
            </div>
        </mat-card-content>
    </mat-card>
</div>
